<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(135deg, #e74c3c, #f39c12);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button-container a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .button-container a:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: left 0.4s ease;
        }

        .button-container a:hover:after {
            left: 200%;
        }

        .button-container a:first-child {
            background: linear-gradient(135deg, #2ecc71, #16a085);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 1.2rem;
        }

        .slider {
            overflow: hidden;
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            transition: opacity 1s ease;
        }

        .slide img {
            width: 100%;
            border-radius: 15px;
        }

        .emojis {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        @keyframes shine {
            0% {
                text-shadow: 0 0 5px #ff9a9e, 0 0 10px #ff6a6a, 0 0 20px #ff3c3c;
            }
            50% {
                text-shadow: 0 0 10px #ff9a9e, 0 0 20px #ff6a6a, 0 0 40px #ff3c3c;
            }
            100% {
                text-shadow: 0 0 5px #ff9a9e, 0 0 10px #ff6a6a, 0 0 20px #ff3c3c;
            }
        }

        header h1 {
            animation: shine 2s infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>âœ¨ Welcome to My Website âœ¨</h1>
    </header>

    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Welcome+to+Xolure" alt="Welcome"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Join+Us+on+Discord!" alt="Discord"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Subscribe+to+our+YouTube+Channel!" alt="YouTube"></div>
        </div>
    </div>

    <div class="button-container">
        <a href="https://discord.gg/GVe9KZZ9MR" target="_blank">ðŸŒŸ Join Discord</a>
        <a href="https://www.youtube.com/@xolure" target="_blank">ðŸŽ¥ YouTube Channel</a>
    </div>

    <footer>
        <p>ðŸŒˆ Welcome to Xolure's Website ðŸŒˆ</p>
        <p>We are glad to have you here! ðŸ’–</p>
    </footer>

    <script>
        const slides = document.querySelector('.slides');
        let index = 0;

        setInterval(() => {
            index = (index + 1) % 3;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }, 3000);
    </script>
</body>
</html>
